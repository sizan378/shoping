{% extends 'app/base.html' %}
{% load static %}
{% block title %}password reset{% endblock title %}
{% block main-content %}
<div class="container">
 <div class="row my-3">
  <div class="col-sm-6 offset-sm-3">
   <h3>Password Reset</h3>
   <hr>
   <form action="" method="post" novalidate class="shadow p-5">
    {% csrf_token %}
    {% for fm in form %}
    <div class="form-group">
        {{fm.label_tag}}{{fm}} <small class="text-denger">
            {{fm.errors|striptags}}
        </small><br>
    </div>
    {% endfor %}
    <input type="submit" class="btn btn-primary mt-4" value="Send"><br>
   </form>
  </div>
 </div>
</div>
{% endblock main-content %}

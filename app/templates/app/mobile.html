{% extends 'app/base.html' %}
{% load static %}
{% block title %}Mobile{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
    <div class="list-group">
        <a href="{% url 'mobile' %}" class="list-group-item list-group-item-action active" aria-current="true">
          All Mobile
        </a>
        <a href="{% url 'mobiledata' 'Redmi' %}" class="list-group-item list-group-item-action">Redmi</a>
        <a href="{% url 'mobiledata' 'Samsung' %}" class="list-group-item list-group-item-action">Samsung</a>
        <a href="{% url 'mobiledata' 'below' %}" class="list-group-item list-group-item-action">below 10000</a>
        <a href="{% url 'mobiledata' 'above' %}" class="list-group-item list-group-item-action">Above 10000</a>
        
      </div>
  </div>
  <div class="col-sm-8 offset-sm-1">
   <div class="row">
    {% for prodcut in mobiles %}
    <div class="col-sm-4">
    <a href="{% url 'product-detail' prodcut.id %}" class="btn"><div class="item"><img src="{{prodcut.product_image.url}}" alt="" height="200px" width="200px"><span class="fw-bold">{{prodcut.title}}</span><br><span class="fs-5">TK.{{prodcut.discounted_price }}</span></div></a>
    </div>
    {% endfor %}
   </div>
  </div>
 </div>
</div>
{% endblock main-content %}
